<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-warning-subtle">
    <div class="banner text-center px-4">
      <h1
        class="mb-4 mt-5 text-3xl sm:text-4xl md:text-5xl font-extrabold text-gray-900"
      >
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
        >
          Ball Game
        </span>
        Play bold
      </h1>
    </div>

    <div class="main flex flex-col items-center">
      <canvas
        class="mt-5 rounded shadow-sm w-full max-w-[480px] h-auto"
        id="myCanvas"
        width="480"
        height="320"
      ></canvas>

      <div class="text-center w-full">
        <button
          class="text-gray-900 bg-gradient-to-r w-full max-w-[480px] from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-3 w-40"
          id="runButton"
        >
          Start
        </button>
      </div>
    </div>

    <p class="text-base sm:text-lg font-normal text-center text-gray-500 mt-4">
      Developed by
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r to-red-600 from-sky-400"
      >
        KITHI
      </span>
    </p>

    <!-- Flowbite Alert Modal -->
    <div
      id="custom-alert"
      tabindex="-1"
      class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 p-4"
    >
      <div class="bg-white p-5 rounded-lg shadow-lg max-w-sm w-full">
        <h2
          class="text-lg font-semibold text-gray-800 text-center"
          id="alert-message"
        >
          Message
        </h2>
        <div class="mt-4 flex justify-center">
          <button
            onclick="closeAlert()"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
